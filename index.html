<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo</title>
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <section class="ToDo">
    <div class="container">
      <div class="Addtask">
        <h1 class="title">High</h1>
        <form class="form">
          <input type="text" class="blogInput" id="blogInputHigh" placeholder="Добавить Важных дел" />
          <a href="#" class="BtnADD" type="submit">
            <img class="btn__img" src="img/plus.png" alt="" />
          </a>
        </form>
        <div class="todosListHigh">
        </div>
      </div>
      <div class="Addtask">
        <h1 class="title">Low</h1>
        <form class="form">
          <input type="text" class="blogInput" id="blogInputLow" placeholder="Добавить" />
          <a href="#" class="BtnADD" type="submit">
            <img class="btn__img" src="img/plus.png" alt="" />
          </a>
        </form>
        <div class="todoslistLow"></div>

        </form>
      </div>
    </div>
  </section>
</body>
<script src="script.js"></script>

</html>
